<mat-card class="login-card" >
  <form class="loginForm" name="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-card-content class="field-item">
      <mat-form-field >
        <input matInput type="text" formControlName="email" placeholder="Email" name="username"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content class="field-item">
      <mat-form-field >
        <input matInput type="password" placeholder="Senha" formControlName="password" name="senha"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="action-item">
      <button mat-raised-button >Login</button>
    </mat-card-actions>
  </form>
</mat-card>
