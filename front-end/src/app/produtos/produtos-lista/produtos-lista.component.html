<mat-card >
  <mat-card-header>
    <mat-card-title class="view-card-title">
      <h1>Produto</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-toolbar class="primary">
    <mat-toolbar-row>
      <button mat-mini-fab color="primary" [routerLink]='["criar"]'>
        <i class="material-icons " >add</i>
      </button>
      <span>Novo</span>
    </mat-toolbar-row>
  </mat-toolbar>

    <table mat-table [dataSource]="produtos">
      <ng-container matColumnDef="nome">
        <th mat *matHeaderCellDef>Nome</th>
        <td mat-cel *matCellDef="let row" class="mat-cell">{{row.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="preco">
        <th mat *matHeaderCellDef >Pre√ßo</th>
        <td mat-cel *matCellDef="let row" class="mat-cell">{{row.preco | currency: 'BRL'}}</td>
      </ng-container>
      <ng-container matColumnDef="quantidade">
        <th mat *matHeaderCellDef>Quantidade</th>
        <td mat-cel *matCellDef="let row" class="mat-cell">{{row.quantidade}}</td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat *matHeaderCellDef>Categoria</th>
        <td mat-cel *matCellDef="let row" class="mat-cell">{{row.categoria}}</td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row" class="mat-cell">
          <button mat-mini-fab class="edit" [routerLink]="['editar/', row.id]" color="primary" >
            <i class="material-icons"  color="primary">
              edit
            </i>
          </button>
          <button mat-mini-fab  (click)="deletarProduto(row.id)" >
            <i class="material-icons">
              delete
            </i>
          </button>
      </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
