<mat-card class="light">
  <mat-card-header>
    <mat-card-title class="view-card-title">
      <h1>lead</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-toolbar class="primary">
    <mat-toolbar-row>
      <button mat-mini-fab color="primary" [routerLink]='["criar"]'>
        <i class="material-icons">add</i>
      </button>
      <span>Novo</span>
    </mat-toolbar-row>
  </mat-toolbar>

    <table mat-table [dataSource]="leads" >
      <ng-container matColumnDef="nome">
        <th mat *matHeaderCellDef >Nome</th>
        <td mat-cel *matCellDef="let row" class="mat-cell">
          {{row.nome}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat *matHeaderCellDef>Email</th>
        <td mat-cel *matCellDef="let row" class="mat-cell">{{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat *matHeaderCellDef >Telefone</th>
        <td mat-cel *matCellDef="let row" class="mat-cell">{{row.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="id" >
        <th mat *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab class="edit" [routerLink]="['editar/', row.id]"
          color="primary">
          <i class="material-icons"  color="primary">
            edit
          </i>
        </button>
        <button mat-mini-fab  (click)="deleteCustomer(row.id)" >
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
